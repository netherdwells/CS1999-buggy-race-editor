<!doctype html>

{% extends "base.html" %}

{% block content %}

  <h1>Make buggy</h1>
   <p>
    {{ msg }}
  </p>
  <form action="/new" method="post">
    <label for="qty_wheels">Number of wheels:</label>
    <input type="integer" name="qty_wheels" value={{buggy['qty_wheels'] }} />
	<br>
	<label for="flag_color">Colour of flag:</label>
    <input type="text" name="flag_color" value={{buggy['flag_color'] }} />
    <br>
	<label for="flag_color_secondary">Colour of flag:</label>
    <input type="text" name="flag_color_secondary" value={{buggy['flag_color_secondary'] }} />
    <br>
	<label for="flag_pattern">Flag pattern:</label>
    <select name="flag_pattern" value={{buggy['flag_pattern'] }}>
	<option>plain</option>
	<option>vstripe</option>
	<option>hstripe</option>
	<option>dstripe</option>
	<option>checker</option>
	<option>spot</option>
	</select>
	<br>
	<label for="power_type">Primary motive power:</label>
    <select name="power_type">
	<option>petrol</option>
	<option>fusion</option>
	<option>steam</option>
	<option>bio</option>
	<option>electric</option>
	<option>rocket</option>
	<option>hamster</option>
	<option>thermo</option>
	<option>solar</option>
	<option>wind</option>
	</select>
	<br>
	<label for="hamster_booster">Amount of hamster boosters (only choose if you have hamster power)</label>
    <input type="integer" name="hamster_booster" value={{ buggy['hamster_booster'] }} />
	<br>
	<label for="power_units">Primary motive power units:</label>
    <input type="integer" name="power_units" value={{ buggy['power_units'] }} />
	<br>
	<label for="aux_power_type">Secondary motive power:</label>
    <select name="aux_power_type">
	<option>petrol</option>
	<option>fusion</option>
	<option>steam</option>
	<option>bio</option>
	<option>electric</option>
	<option>rocket</option>
	<option>hamster</option>
	<option>thermo</option>
	<option>solar</option>
	<option>wind</option>
	</select>
	<br>
	<label for="aux_power_units">Secondary motive power units:</label>
    <input type="integer" name="aux_power_units" value={{ buggy['aux_power_units'] }} />
	<br>
	<label for="tyres">Tyre type:</label>
    <select name="tyres">
	<option>knobbly</option>
	<option>slick</option>
	<option>steelband</option>
	<option>reactive</option>
	<option>maglev</option>
	</select>
	<br>
	<label for="qty_tyres">Number of tyres:</label>
    <input type="integer" name="qty_tyres" value={{ buggy['qty_tyres'] }} />
	<br>
	<label for="armour">Armour type:</label>
    <select name="armour">
	<option>None</option>
	<option>wood</option>
	<option>aluminium</option>
	<option>thinsteel</option>
	<option>thicksteel</option>
	<option>titanium</option>
	</select>
	<br>
	<label for="attack">Attack type:</label>
    <select name="attack">
	<option>none</option>
	<option>spike</option>
	<option>flame</option>
	<option>charge</option>
	<option>biohazard</option>
	</select>
	<br>
	<label for="qty_attacks">Number of attacks:</label>
    <input type="integer" name="qty_attacks" value={{ buggy['qty_attacks'] }} />
	<br>
	<label for="fireproof">Fireproof?</label>
    <select name="fireproof">
	<option>True</option>
	<option selected>False</option>
	</select>
	<br>
	<label for="insulated">Insulation?</label>
    <select name="insulated">
	<option>True</option>
	<option selected>False</option>
	</select>
	<br>
	<label for="antibiotic">Antibiotic?</label>
    <select name="antibiotic">
	<option>True</option>
	<option selected>False</option>
	</select>
	<br>
	<label for="banging">Banging sound system?</label>
    <select name="banging">
	<option>True</option>
	<option selected>False</option>
	</select>
	<br>
	<input type="submit" class="button">
  </form>
  <p>
    <a href="/" class="button">home</a>
   </p>
{% endblock %}
